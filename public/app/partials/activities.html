<div class="top-image">
  <!--<img src="app/images/pagina-secundaria.jpg" alt="" />-->
</div><!-- Page Top Image -->
<section class="inner-page">
  <div class="container">
    <div class="page-title">
      <h1>Actividades</h1>
    </div><!-- Page Title -->
     <div id="change-blog" class="page-title-2">
        <a class="change-blog">Agregar Entrada<i class="icon-angle-down"></i></a>
      </div>
      <form class="change-blog-form" data-ng-controller="activityController as activity">
        <p>Texto</p>
        <textarea name="blog_text" required rows="9" class="form-control input-field" ng-model="activity.text" data-photos="[]" ></textarea>
        <div id="new-blog-photo">
          <div class="spacer"></div>
          <div class="progress-bar"></div>
          <div class="spacer2"></div>
        </div>
        <input type="submit" id="submit" class="form-button submit" ng-click="activity.createPost()" value="Crear Nueva Entrada" />
        <div id="blog-spacer"></div>
      </form>

    <div id="activities"></div>
  </div> <!-- container -->
</section>
